<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Add Screen</title>
</head>

<body class="bg-info">
    <div class="col-md-8" style="padding: 5em;">
        <form class="row g-3" method="post" action="edit_screen">
            {% csrf_token %}
            <div class="col-md-12">
                <h1>Edit {{items.screen_name}}</h1>
                
                <input type="text" name="screen_name" value="{{items.screen_name}}" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-12">
                <h1>Enter the seats</h1>
            </div>
            <div class="col-md-2">
            </div>
            <div class="col-md-3">
                <h4>Row</h4>
            </div>
            <div class="col-md-3">
                <h4>Column</h4>
            </div>
            <div class="col-md-3">
                <h4>Price</h4>
            </div>
            <div class="col-md-2">
                <h3>Gold</h3>
            </div>
            <div class="col-md-3">
                <input type="text" name="g_r_no" value="{{items.g_r_no}}" class="form-control">
            </div>
            <div class="col-md-3">
                <input type="text" name="g_c_no" value="{{items.g_c_no}}" class="form-control">
            </div>
            <div class="col-md-3">
                <input type="text" name="g_price" value="{{items.g_price}}" class="form-control">
            </div>
            <div class="col-md-2">
                <h3>Silver Plus</h3>
            </div>
            <div class="col-md-3">
                <input type="text" name="sp_r_no" value="{{items.sp_r_no}}" class="form-control">
            </div>
            <div class="col-md-3">
                <input type="text" name="sp_c_no" value="{{items.sp_c_no}}" class="form-control">
            </div>
            <div class="col-md-3">
                
                <input type="text" name="sp_price" value="{{items.sp_price}}" class="form-control">
            </div>
            <div class="col-md-2">
                <h3>Silver</h3>
            </div>
            <div class="col-md-3">
                <input type="text" name="s_r_no" value="{{items.s_r_no}}" class="form-control" >
            </div>
            <div class="col-md-3">
                <input type="text" name="s_c_no" value="{{items.s_c_no}}" class="form-control">
            </div>
            <div class="col-md-3">
                <input type="text" name="s_price" value="{{items.s_price}}" class="form-control">
            </div>
            <input type="hidden" name="screen_id" value="{{id}}" class="form-control">
            <button type="submit" class="btn btn-primary">Submit</button>
            
        </form>
    </div>
    <div class="shows">
        <div class="col-md-4">


        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
