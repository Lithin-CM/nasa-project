<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Theatre Home</title>
</head>

<body>
    <div class="container">
        <div class="row">

        </div>
        <div class="row">
            <div class="dead col-12"></div>

            <div class="field col-12 bg-secondary rounded-3 mt-4">
                <div class="row p-2">
                   <a href=""></a>
                    <div class="col-4 text-center">
                        {% if screen %}
                        {% for i in screen %}
                           <a href="screen?id={{i.id}}"><button>{{i.screen_name}}</button></a>
            
                        {% endfor %}
                        {% endif %}

                    </div>
                    

                    <div class="col-12 col-md-6 col-lg-7 mt-4">
                        
                        <!-- big one -->
                    </div>
                   
                    </div>
                </div>


            </div>
        </div>
        <div class="row">
            <a href="add_screen"><button type="button" class="btn btn-success">Add New Screen</button></a>
            <a href="logout"><button type="button" class="btn btn-danger">Logout</button></a>

        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
