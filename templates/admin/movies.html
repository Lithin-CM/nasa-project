{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Dashboard</title>

    <!-- Custom fonts for this template-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
</head>

<body id="page-top" class="bg-dark">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Content Wrapper -->
        <h1 style="color: aliceblue; margin-top: 1em; margin-left: 2em;">Manage movies</h1>

        <div style="margin: 5em; background-color: aliceblue; padding: 1em; border-radius: 20px;">
            <table id="example">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">movie</th>
                        <th scope="col">TMDB</th>
                        <th scope="col" style="text-align: end;">
                            <form action="/admin/add_movie" method="post">
                                {% csrf_token %}
                                <input type="text" placeholder="Tmdb id" name="tmdb"><span>
                                    <input type="text" placeholder="Movie name" name="movie"><button type="submit"
                                        class="btn btn-success">Add Movie</button>

                            </form>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in allmovie %}

                    <tr>
                        <td>{{i.id}}</td>
                        <td>{{i.Movie}}</td>
                        <td>{{i.tmdb}}</td>
                        <td style="text-align: end;">
                            <a href="/admin/movie_delete?id={{i.id}}"><button
                                    style="margin-left: 2em;margin-right: 1em;" type="button"
                                    class="btn btn-danger">Delete</button></a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <script>
            $(document).ready(function () {
                $('#example').DataTable();
            });

        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</body>

</html>
