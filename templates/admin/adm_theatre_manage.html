{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Theatre list</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>

  <!-- Custom fonts for this template -->


</head>

<body id="page-top" class="bg-dark">

  <!-- Page Wrapper -->
  <div id="wrapper">
    <div style="margin: 5em; background-color: aliceblue; padding: 1em; border-radius: 20px;">
      <table id="example" class="table table-sm">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Theatre name</th>
            <th scope="col">Username</th>
            <th scope="col">Owner name</th>
            <th scope="col">Location</th>
            <th scope="col">E-mail</th>
            <th scope="col">Phone</th>
            <th style="text-align: end;" scope="col"><a href="add_theatre"><button type="button"
                  class="btn btn-success">Add new Theatre</button></th>
  
  
          </tr>
        </thead>
        <tbody>
          {% for i in values %}
  
          <tr>
  
            <td>{{i.id}}</td>
            <td>{{i.theatre_name}}</td>
            <td>{{i.username}}</td>
            <td>{{i.owner_name}}</td>
            <td>{{i.location}}</td>
            <td>{{i.email}}</td>
            <td>{{i.phone}}</td>
  
            <td style="text-align: end;"><a href="update?id={{i.id}}"><button type="button"
                  class="btn btn-warning">block</button></a>
  
              <a href="theatre_delete?id={{i.id}}"><button style="margin-left: 2em;margin-right: 1em;" type="button"
                  class="btn btn-danger">Delete</button></a>
            </td>
  
          </tr>
  
          {% endfor %}
        </tbody>
      </table>

    </div>

    


  </div>

  <!-- JavaScript Bundle with Popper -->
  <script>
    $(document).ready(function () {
      $('#example').DataTable();
    });

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
