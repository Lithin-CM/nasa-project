<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>
  <div style="width: 500px; background-color: antiquewhite; margin: 50px; border-radius: 20px; padding: 10px;">


    <form  method="post" action="/admin/add_theatre/" novalidate>
      {% csrf_token %}

     
      <div class="mb-3">
        <label for="username">Username<span>*</span></label><br>
        <label for="pass2"><span>{{form.username.errors}}</span></label><br>
        {{form.username}}

      </div>
      <div class="mb-3">
        <label for="username">Owner name<span>*</span></label><br>
        <label for="pass2"><span>{{form.owner_name.errors}}</span></label><br>
        {{form.owner_name}}
      </div>
      <div class="mb-3">
        <label for="username">Theatre<span>*</span></label><br>
        <label for="pass2"><span>{{form.theatre_name.errors}}</span></label><br>
        {{form.theatre_name}}
      </div>
      <div class="mb-3">
        <label for="username">Location<span>*</span></label><br>
        <label for="pass2"><span>{{form.location.errors}}</span></label><br>
        {{form.location}}
      </div>
      <div class="mb-3">
        <label for="username">Location URL<span>*</span></label><br>
        <label for="pass2"><span>{{form.location_url.errors}}</span></label><br>
        {{form.location_url}}
      </div>
      <div class="mb-3">
        <label for="username">Phone<span>*</span></label><br>
        <label for="pass2"><span>{{form.phone.errors}}</span></label><br>
        {{form.phone}}
      </div>
      <div class="mb-3">
        <label for="username">E-mail<span>*</span></label><br>
        <label for="pass2"><span>{{form.email.errors}}</span></label><br>
        {{form.email}}
      </div>
      <div class="mb-3">
        <label for="username">Password<span>*</span></label><br>
        <label for="pass2"><span>{{form.password.errors}}</span></label><br>
        {{form.password}}
      </div>



      <button type="submit" class="btn btn-primary">Add</button>



    </form>

  </div>






  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>


</body>

</html>
